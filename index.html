<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrisCake - Замовлення бенто-торта</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KrisCake</h1>
    <p>Солодкі моменти у кожному тортику</p>
    <a href="https://www.instagram.com/kriscake_lviv/" target="_blank">Instagram</a>
  </header>

  <main>
    <form id="orderForm">
      <label for="name">Імʼя:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Номер телефону:</label>
      <input type="tel" id="phone" name="phone" placeholder="Номер телефону" required />

      <label for="cakeType">Тип тортика:</label>
      <select id="cakeType" name="cakeType" required>
        <option value="Бенто 500 г">Бенто 500 г</option>
        <option value="Бенто 1 кг">Бенто 1 кг</option>
        <option value="Bento to go">Bento to go</option>
      </select>

      <label for="filling">Начинка:</label>
      <select id="filling" name="filling" required>
        <option value="Малина">Малина</option>
        <option value="Банан карамель">Банан карамель</option>
        <option value="Снікерс">Снікерс</option>
        <option value="Орео">Орео</option>
        <option value="Манго-маракуйя +30грн">Манго-маракуйя (+30грн)</option>
        <option value="Вишня-кокос +30грн">Вишня-кокос (+30грн)</option>
        <option value="Нутелла-фундук +30грн">Нутелла-фундук (+30грн)</option>
        <option value="Рафаелло">Рафаелло</option>
      </select>

      <label for="description">Опис або побажання:</label>
      <textarea id="description" name="description"></textarea>

      <button type="submit">Надіслати замовлення</button>
    </form>
  </main>

  <section class="telegram-photo">
    <h2>Хочеш індивідуальний торт?</h2>
    <p>Надішли фото-референс у <a href="https://t.me/kriscake_lviv" target="_blank">Telegram @kriscake_lviv</a></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
